## Bot Features
## - The bot features should be simple and sweet, IE; not always translated exactly
## - As long as it accurately describes the feature!
## - If you think it's worded weirdly, give a stab at changing it up.
bot_features_title = Primære funksjoner
bot_features_host_title = Kjøres fra skyløsning
bot_features_host[] = Når du trenger det, hvor enn du trenger det. Alltid tilgjengelig, uten å måtte kjøre lokale programmer.;\
Bruk det tilgjengelige GUI-programmet til å kontrollere boten, nesten som om den kjørte på datamaskinen din.
bot_features_platforms_title = Strømm hvor som helst
bot_features_platforms[] = Kompatibel med Twitch og Mixer, med flere kommer snart !;\
  Kan betjenes uansett hvilket operativsystem du bruker.
bot_features_updating_title = Programvareoppdateringer
bot_features_updating[] = Slutt å bekymre deg for oppdateringer. NucleusBot oppdateres automatisk til den nyeste versjonen, ved å bruke serveroverlevering for å minimere nedetid.;\
  Velg når du vil motta oppdateringer, og om du vil bruke betafunksjoner.
bot_features_languages_title = Flerspråklig
bot_features_languages[] = Choose from a [ref:variety of languages] to use in your channel.;\
  Entertain your stream in your native language!
bot_features_commands_title = Tilpassede kommandoer
bot_features_commands[] = Lag forskjellige responsive chat-kommandoer, definer tillatelsesnivåer for å utløse dem, eller angi en kostnad fra et av dine tilpassede lojalitetspunkter.;\
  Kommandoer kan deles på tvers av plattformen, eller begrenses til et bestemt spill.
bot_features_variables_title = variabler
bot_features_variables[] = Få mest mulig ut av chat-kommandoene dine med et helt bibliotek med [docs: Message Variables]
bot_features_loyalty_title = Lojalitetspoeng
bot_features_loyalty[] = Full kontroll over hvordan kanalen din bruker valutaer. Bruk ingen, en eller mange flere !;\
  Kraften til å lage et lojalitetssystem som alle kan bruke, eller bare for følgere og abonnenter!
bot_features_community_title = Fellesskap
bot_features_community[] = Fellesskap lar kommandoer deles på flere kanaler og plattformer. Kommandoer oppdatert i en kanal vil oppdateres umiddelbart for alle samfunnskanalene dine.;\
  Du kan til og med dele lojalitetspoeng, minispel eller hendelser!
bot_features_loading_title = Drop-in
bot_features_loading[] = For fellesskap med flere strømmere som bruker en enkelt kanal. Ta med innstillingene, lojalitetspoengene, varslene og mer fra din egen kanal til den delte.;\
  Vil du at seere fortsetter å øke seertiden? Ikke noe problem i det hele tatt!
bot_features_notifications_title = Varsler
bot_features_notifications[] = Aktiver en mengde hendelser fra verter, følger, abonnement, donasjoner, kommandoer og mer.;\
  Se hele [docs: list her].
bot_features_statistics_title = Statistikk
bot_features_statistics[] = Overvåk veksten på kanalene dine. Se hvilke spill som får flest seere, hvilke kommandoer eller emoter som brukes mest, med mer.
bot_features_feedback_title = Tilbakemelding
bot_features_feedback[] = Vi lytter alltid til brukerne våre for tilbakemelding på [discord:Discord], [twitter:Twitter], or [forum:Forums].; \
   Hvis det er en funksjon du vil se, gi oss beskjed om den.
bot_features_voice_title = Støtter Stemmestyring
bot_features_voice[] = Bruk hvilken som helst av dine Amazon Alexa-kompatible enheter for å kontrollere boten !;\
  Bruk push-varsler for å motta alt du måtte gå glipp av mens du er frakoblet. Seere kan også varsles når favorittstreamingene deres går live.
bot_features_integrations_title = Integrasjoner 
bot_features_integrations[] = Oppgrader strømmen din ved å koble NucleusBot med tredjeparter.;\
  Lag kommandoer som henter informasjon fra forskjellige plattformer for å vise den siste oppdaterte informasjonen.
bot_features_loadbalance_title = Lastbalansering
bot_features_loadbalance[] = Som skytjeneste skifter vi serverressurser automatisk for å gi den beste opplevelsen! Fra å forlate ubrukte kanaler automatisk, til å oppgradere deg til de nyeste stabile funksjonene.;\
  Med [docs: serverprioritet] vil vi til og med bli med på kanalen din automatisk hvis du har vært borte en stund.
bot_features_development_title = Utvikling
bot_features_development[] = Bygg av NucleusBot-plattformen, bruk netthooks og Nucleus API.;\
  Til og med bygge av [intf: NucleusBot-grensesnittet] med tilpassede utvidelser!

