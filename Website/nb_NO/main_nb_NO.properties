## GUI Features
## - Sample principles as the Bot Features
gui_downloads = Nedlastinger
gui_features_chats_title = Fullt integrerte chatter
gui_features_chats[] = Du må ikke lenger stole på uforståelige chatkonfigurasjoner for å slå sammen alle chatter og plattformer til ett sted.;\
   Slå sammen flere chatter i ett inline-vindu for enkel lesing.
gui_features_buttons_title = Egendefinerte knapper
gui_features_buttons[] = Tilpass dine egne knapper for å utløse handlinger du velger! Send forhåndskonfigurerte meldinger, start og slutt minispel eller utløs hendelser!
gui_features_notifications_title = Varsler
gui_features_notifications[] = Alle varslene er innebygd i. Se når du får følgere, abonnenter, verter og mer.;\
   Varsler er ikke bare begrenset til strømmingsplattformen, de mottar også varsler fra tredjepartsabonnementene dine som Patreon eller Gamewisp.
gui_features_simplicity_title = Enkelhet
gui_features_simplicity[] = Vi har jobbet med grensesnitt som er direkte uoversiktlige.;\
   Vi fikser det, og vi gjør det riktig! Ikke lenger blir alle alternativene bare dumpet på skjermen.;\
   Hver innstilling er gjemt rett der den skal være når du trenger den.
gui_features_remote_title = Fjernkontroll
gui_features_remote[] = Hvor mange ganger har du vært i en kamp med høy intensitet, bare for å innse at seerne dine har sett ansiktsscene deres hele tiden !? Gjør dette til et problem fra fortiden.;\
   Du kan la seere utløse eksterne handlinger, eller til og med utløse forhåndsdefinerte hurtigtaster.
gui_features_sharing_title = Deling
gui_features_sharing[] = Ikke lenger GUI-tilgang for bot er begrenset til streamer. Supermoderatorer kan bli utnevnt til tilgang til innstillingene via GUI!;\
   Last ned GUI for å komme i gang.
gui_features_custom_title = Tilpasninger
gui_features_custom[] = Tilpass grensesnittet med stiler etter hvordan du vil.;\
   Temaer tilpasser designen til brukergrensesnittet. Gjør deler mørkere eller lysere, eller til og med kaster en kul bakgrunn.;\
   Plugins utvider funksjonaliteten til brukergrensesnittet som ikke allerede er der. Vil du integrere brukergrensesnittet med de andre programmene dine? Føl deg fri!
gui_features_hosted_title = Oppbevaringssted
gui_features_hosted[] = Deling av temaer og plugins har aldri vært enklere. Det er innebygd rett i grensesnittet! Hent de tingene du ønsker, med et klikk på en knapp.

