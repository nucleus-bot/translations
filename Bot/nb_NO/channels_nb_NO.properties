# Channel Join Messages (on_join[] can be customized, is mostly just for fun)
on_joined = [Ble med] Nucleusbot %s, {on_join[]} Skriv "!{commands:global_part}" for at jeg skal forlate kanalen.
on_join[] = Melder meg til tjeneste!;\
  Klar til å tjene.;\
  Utplassert!.

# Channel Part Messages (on_part[] can be customized, is mostly just for fun)
on_parted = [Forlater] {on_part[]}
on_part[] = Selvdestruksjon aktivert.;\
  Dvalemodus aktivert.;\
  Tid for en lang lur..;\
  Stenger ned.;\
  Jeg er annerledes.;\
  Farvel!
part_inactive = [Forlater] Tar permisjon på grunn av inaktivitet.

